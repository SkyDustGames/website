<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/account.css">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">

  <title>SkyDust - Account</title>
  <!-- METADATA -->
</head>
<body>
  <header>
    <div class="logo"><a href="/"><img src="/logo.png" width="32px" height="32px">SkyDust</a></div>

    <nav>
      <a href="/blog">Blog</a>
      <a href="/projects">Projects</a>      
      <a href="/account">Account</a>
      <a href="/contact">Contact</a>
    </nav>
  </header>

  <main>
    <h1 class="username"><img id="pfp" width="128px" height="128px"><span id="username"></span></h1>
    <p id="email"></p>

    <form id="update">
      <input type="text" placeholder="Display Name" id="displayName">
      <img class="profilePicture" width="64px" height="64px">
      <input type="file" id="profilePicture">
      <input type="submit" value="Update">
      <input type="submit" value="Sign Out">
      <input type="submit" value="Switch Account Type">
    </form>
  </main>

  <script type="module" src="/modules/account.js"></script>
</body>
</html>
